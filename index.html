<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini SQL Chat UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        #chatBox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 500px;
            overflow-y: auto;
            margin-bottom: 10px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
        }
        #userInput {
            width: 80%;
            padding: 8px;
        }
        #sendButton {
            padding: 8px 12px;
        }
        code {
            background-color: #eee;
            padding: 4px;
            display: block;
            margin-top: 5px;
        }
        .spinner {
            margin: 10px 0;
            width: 24px;
            height: 24px;
            border: 4px solid #ccc;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        table {
            margin-top: 10px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>

    <h2>PostgreSQL Query Generator (Gemini)</h2>

    <div id="chatBox"></div>

    <input type="text" id="userInput" placeholder="Ask for a SQL Query..." />
    <button id="sendButton">Send</button>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        let messages = [];
        let loadingMessageId = null;

        sendButton.addEventListener('click', async () => {
            const message = userInput.value.trim();
            if (!message) return;

            messages.push({ role: 'user', content: message });

            chatBox.innerHTML += `<div><b>You:</b> ${message}</div>`;

            if (message.toLowerCase() === 'exit') {
                alert('Session ended. Clearing chat...');
                messages = [];
                chatBox.innerHTML = '';
                userInput.value = '';
                return;
            }

            loadingMessageId = `loading-${Date.now()}`;
            chatBox.innerHTML += `<div id="${loadingMessageId}"><div class="spinner"></div></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('http://localhost:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages: messages })
                });

                const data = await response.json();

                messages.push({ role: 'assistant', content: data.reply });

                const loadingDiv = document.getElementById(loadingMessageId);
                if (loadingDiv) loadingDiv.remove();

                chatBox.innerHTML += `<div><b>Gemini (SQL Query):</b> <code>${data.reply}</code></div>`;

                // Show Database Result
                if (data.db_result) {
                    let outputHtml = '<div><b>Query Result:</b><br><table>';

                    // Headers
                    outputHtml += '<tr>';
                    data.db_result.columns.forEach(col => {
                        outputHtml += `<th>${col}</th>`;
                    });
                    outputHtml += '</tr>';

                    // Data Rows
                    data.db_result.rows.forEach(row => {
                        outputHtml += '<tr>';
                        row.forEach(cell => {
                            outputHtml += `<td>${cell}</td>`;
                        });
                        outputHtml += '</tr>';
                    });

                    outputHtml += '</table></div>';

                    chatBox.innerHTML += outputHtml;
                }

                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                const loadingDiv = document.getElementById(loadingMessageId);
                if (loadingDiv) loadingDiv.innerHTML = '<i>Error fetching response.</i>';
            }

            userInput.value = '';
        });
    </script>

</body>
</html>
